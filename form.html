<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <link rel="stylesheet" href="/style.css">
          <title>Document</title>
</head>
<body>
          <div class="container m-10" >
                    <h1>New contact</h1>
                    <form id="myForm" onsubmit="handleSubmit(event)">
                              <div class="form-group">
                                        <label for="exampleInputFirstName1">First Name</label>
                                        <input type="text" class="form-control" id="exampleInputFirstName1" name="exampleInputFirstName1"  placeholder="Enter FirstName">
                              </div>
                              <div class="form-group">
                                        <label for="exampleInputLastName1">Last Name</label>
                                        <input type="text" class="form-control" id="exampleInputLastName1" name="exampleInputLastName1"  placeholder="Enter LastName">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPhone">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1" placeholder="Enter pass">
                              </div>
                              <div class="form-group">
                                        <label for="exampleInputNationality">Nationality</label>
                                        <select class="form-control" id="exampleFormControlSelect1"name="exampleFormControlSelect1">
                                                  <option value="1">1</option>
                                                  <option value="2">2</option>
                                                  <option value="3">3</option>
                                                  <option value="4">4</option>
                                                  <option value="5">5</option>
                                        </select>
                              </div>
                              <div class="form-group">
                                        <label for="exampleInputBotton">Gender</label>
                                        <div class="form-check form-check-inline">
                                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="gender" value="Female">
                                                  <label class="form-check-label" for="inlineCheckbox1" >Female</label>
                                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="gender" value="Male">
                                                  <label class="form-check-label" for="inlineCheckbox2">Male</label>
                                        </div>
                              </div>
                              <button type="submit"  class="btn btn-primary">Submit</button>
                              <button type="reset" class="btn bg-secondary">Reset Form</button>
                              <table id="table">
                                <tr>
                                  <th></th>
                                  <th>gender</th>
                                  <th>nationality</th>
                                  <th>password</th>
                                  <th>email</th>
                                  <th>lastName</th>
                                  <th>firstName</th>
                                </tr>
                              </table>

                            </form>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>      
          <script src="form.js"></script>

</body>
</html>
